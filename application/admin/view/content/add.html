<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <select id="c-category_id" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                        {foreach name="categoryList" item="vo"}
                        <option data-type="{$vo.type}" value="{$key}" {in name="key" value="$getCid"}selected{/in}>{$vo.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Subtitle')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-subtitle" class="form-control" name="row[subtitle]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Outline')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea id="c-outline" class="form-control " rows="5" name="row[outline]" cols="50"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Cover')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input id="c-cover" class="form-control" size="50" name="row[cover]" type="textarea">
                        <div class="input-group-addon no-border no-padding">
                            <span><button type="button" id="plupload-cover" class="btn btn-danger plupload" data-input-id="c-cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                            <span><button type="button" id="fachoose-cover" class="btn btn-primary fachoose" data-input-id="c-cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                        </div>
                        <span class="msg-box n-right" for="c-cover"></span>
                    </div>
                    <ul class="row list-inline plupload-preview" id="p-cover"></ul>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input id="c-images" class="form-control" size="50" name="row[images]" type="textarea">
                        <div class="input-group-addon no-border no-padding">
                            <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                            <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                        </div>
                        <span class="msg-box n-right" for="c-images"></span>
                    </div>
                    <ul class="row list-inline plupload-preview" id="p-images"></ul>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Attachments')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input id="c-attachments" class="form-control" size="50" name="row[attachments]" type="textarea">
                        <div class="input-group-addon no-border no-padding">
                            <span><button type="button" id="plupload-attachments" class="btn btn-danger plupload" data-input-id="c-attachments" data-mimetype="*" data-multiple="true" data-preview-id="p-attachments"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                            <span><button type="button" id="fachoose-attachments" class="btn btn-primary fachoose" data-input-id="c-attachments" data-mimetype="*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                        </div>
                        <span class="msg-box n-right" for="c-attachments"></span>
                    </div>
                    <ul class="row list-inline plupload-preview" id="p-attachments"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Extra')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <dl class="fieldlist" data-name="row[extra]">
                        <dd>
                            <ins>{:__('Field title')}</ins>
                            <ins>{:__('Field value')}</ins>
                        </dd>

                        <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                        <textarea id="c-extra" class="form-control hide" rows="5" name="row[extra]" cols="50"></textarea>
                    </dl>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[status]', $statusRadios, 0)}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
                <div class="col-xs-12 col-sm-4">
                    <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="0">
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12 {$getCid? 'hide': ''}" id="content-ex">
            <div class="form-group" style="border-bottom: solid 2px #999;">
                <p class="form-control-static"><strong>SEO优化设置</strong></p>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-keywords" class="form-control" name="row[keywords]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50"></textarea>
                </div>
            </div>

            <div class="form-group" style="border-bottom: solid 2px #999;">
                <p class="form-control-static"><strong>其它</strong></p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Tags')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-tags" type="text" name="row[tags]" class="form-control" data-role="tagsinput" value="">
                    <p class="help-block">可多次输入，每输入一个标签后回车即可</p>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Views')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-views" class="form-control" name="row[views]" type="number" value="0">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Top')}:</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[top]', $toggleList, 0)}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Recommend')}:</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_radios('row[recommend]', $toggleList, 0)}
                </div>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer" style="display: none">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<style>
    hr {
        border: solid 1px #ccc;
    }
</style>
